</head>

<body>
    <header>
        <h1>Network Chaos Target</h1>

        </div>
        <div class="card"><img src="https://images.unsplash.com/photo-1456926631375-92c8ce872def?w=400&q=80"
                alt="Leopard"></div>

    <footer class="status-footer">
        <span class="status-indicator"></span>
        <p>Check the console script output for request interception details.</p>
    </footer>

</html>
